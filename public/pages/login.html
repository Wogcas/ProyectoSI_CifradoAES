<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Inicio de Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/style.css" /> 
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="bloque-login">
    <form action="" class="form-login" id="form-login">
      <h1 class="centrado">Iniciar sesión</h1>
      <div class="input-box">
        <input id="correo" type="email" placeholder="Correo" required>
        <i class='bx bx-user'></i>
      </div>
      <div class="input-box">
        <input id="contraseña" type="password" placeholder="Contraseña" required>
        <i class='bx bx-lock-alt'></i>
      </div>
      <!-- <div class="g-recaptcha" data-sitekey="6Le1PcwpAAAAAEKj1dRFH5P2OT2Gmyq2pzi1GGRa"></div>-->
      <!-- <br> -->
      <p class="hidden error">Error al iniciar sesión.</p>
      <br>
      <button id="btn-login" type="submit" class="btn">Confirmar</button>
      <div class="register-link">
        <p>¿No tienes cuenta todavia?<a  id ="cuenta" href="/register"> Registrarse</a></p>
      </div>
    </form>
  </div>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src='login.js' defer></script>
</body>
</html>
